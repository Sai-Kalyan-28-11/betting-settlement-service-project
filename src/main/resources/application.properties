spring.application.name=betting-settlement-service

## H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:bettingdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.h2.console.enabled=true


spring.sql.init.platform=h2

# Automatically run schema/data scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql



# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=betting-settlement-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# RocketMQ Configuration
rocketmq.name-server=localhost:9876
rocketmq.producer.group=bet-settlement-producer-group
rocketmq.producer.send-message-timeout=3000
rocketmq.producer.retry-times-when-send-failed=2
rocketmq.consumer.group=bet-settlement-consumer-group
rocketmq.consumer.topic=bet-settlements

# Server Configuration
server.port=8081

# Logging
logging.level.com.betting.settlement=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.rocketmq=INFO


management.endpoints.web.exposure.include=mappings
